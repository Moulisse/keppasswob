<div *ngIf="currentGroup" [@fadeIn]="currentGroup">

  <ion-item (click)="clickEntry(entry)" *ngFor="let entry of currentGroup.entries">
    <ion-label>
      {{entry.fields.Title}}
    </ion-label>
  </ion-item>

  <ion-item lines="none">
    <app-add-button></app-add-button>
  </ion-item>

</div>
