<ion-content [fullscreen]="true">
  <div class="center">

    <ng-container *ngIf="loadedDBList">

      <div *ngFor="let db of loadedDBList">
      </div>

      <div (click)="plusButton($event)" class="db-button">
        <ion-icon name="add"></ion-icon>
      </div>

    </ng-container>

    <ng-container *ngIf="!loadedDBList">
      <ion-spinner color="primary" name="dots"></ion-spinner>
    </ng-container>

  </div>
</ion-content>
