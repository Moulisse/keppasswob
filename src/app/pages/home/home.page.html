<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="db" class="center">
    <div class="container">
      <div class="header">
        {{db.meta.name}}
      </div>
      <div class="menu">
        <app-group *ngFor="let group of db.groups" [group]="group" [currentGroup]="currentGroup" (changeCurrentGroup)="currentGroup=$event"></app-group>
      </div>
      <div class="content">
        <app-entries [currentGroup]="currentGroup"></app-entries>
      </div>
    </div>
  </div>
</ion-content>
